{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}
{% block album_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="text-center">{{request.user}}'s Ablums</h2>
        </div>
    </div>
    <div class="row articles">
        {% if albums%}
        {% for album in albums %}
        <div class="col-md-4 col-sm-6 item">
            <a href="{% url 'music:details' album.id %}"><img src="{{album.album_logo.url}}" class="img-responsive" height="171" width="180" /></a>
            <h3 class="name">{{album.album_title}}</h3>
            <a href="{% url 'music:details' album.id %}" class="action"><i class="glyphicon glyphicon-music"></i></a>
            <a href="{% url 'music:favorite_album' album.id %}" class="action"><i class="glyphicon glyphicon-heart{% if not album.isfavorite %}-empty{% endif %}"></i></a>
            <form method="post" action="{% url 'music:delete_album' album.id %}" class="form-inline">
                <input type="hidden" name="album_id" value="{{ album.id }}" class="form-control" />
                {% csrf_token %}
                <button class="btn btn-default" type="submit"> <i class="glyphicon glyphicon-trash"></i></button>
            </form>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
