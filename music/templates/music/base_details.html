
{% extends 'music/base.html' %}
{% block title %}Songs{% endblock %}
{% block body %}
<div class="albums-container container-fluid">
{% block details_heading %}{% endblock %}

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Play/Pause </th>
                    <th>Song </th>
                    <th>Type</th>
                    <th>Favorite </th>
		    <th>Delete </th>
                </tr>
            </thead>
            <tbody>
            {% for song in songs %}
                <tr>
                    <td style="height:72px;width:378px;">
                        <audio controls>
                            <source src="{{song.audio_file.url}}" type="audio/ogg"></source>
                            <source src="{{song.audio_file.url}}" type="audio/mpeg"></source>
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>{{song.song_title}}</td>
                    <td>mp3</td>
                    <td><a href="{% url 'music:favorite_song' song.id %}"><i class="glyphicon glyphicon-heart{% if not song.isfavorite %}-empty{% endif %}"></i></a></td>
                    <td><a href="{% url 'music:delete_song' song.id %}"><i class="glyphicon glyphicon-trash"></i></a></td>
		</tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


</div>
{% endblock %}
