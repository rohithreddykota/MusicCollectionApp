{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}
{% block album_active %}active{% endblock %}
{% block body %}
<div class="albums-container container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h2>{{request.user}}'s Ablums</h2>
            </div>
        </div>
    </div>

        {% if albums%}
        {% for album in albums %}
        <div class="row">

            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 ">
                <div class="thumbnail"><a href="{% url 'music:details' album.id %}"><img src="{{album.album_logo.url}}" class="img-rounded img-responsive" /></a>
                    <div class="caption">
                        <h3 class="text-center" style="color:rgb(224,135,135);">{{album.album_title}}</h3>
                        <div class="row">
                            <div class="col-md-5">
                                <a class="btn btn-default" role="button" href="{% url 'music:favorite_album' album.id %}">favorite <i class="glyphicon glyphicon-heart{% if not album.isfavorite %}-empty{% endif %}"></i></a>
                            </div>
                            <div class="col-md-4 col-sm-4"><a class="btn btn-default" role="button" href="{% url 'music:details' album.id %}">View </a></div>
                            <div class="col-md-3">
                                <form method="post" action="{% url 'music:delete_album' album.id %}" class="form-inline" >
                                    <input type="hidden" name="album_id" value="{{ album.id }}" class="form-control" />
                                    {% csrf_token %}
                                    <button class="btn btn-default" type="submit"> <i class="glyphicon glyphicon-trash"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

</div>
{% endblock %}
